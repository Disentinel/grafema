# RFDB Performance Regression Detection
#
# Compares benchmark results between PR branch and main.
# Fails if any benchmark regresses more than 20%.
#
# Runs on:
#   - PRs to main that touch rfdb-server code (with 'benchmark' label)
#   - Pushes to main (baseline update + badge)
#
# Produces:
#   - PR comment with benchmark comparison table
#   - Step summary visible in Actions tab
#   - Performance badge (updated on main push)

name: RFDB Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'packages/rfdb-server/src/**'
      - 'packages/rfdb-server/benches/**'
      - 'packages/rfdb-server/Cargo.toml'
      - 'scripts/bench-v1-v2-report.sh'
      - '.github/workflows/benchmark.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize, labeled]
    paths:
      - 'packages/rfdb-server/src/**'
      - 'packages/rfdb-server/benches/**'
      - 'packages/rfdb-server/Cargo.toml'

permissions:
  contents: read
  pull-requests: write

jobs:
  benchmark:
    # On PRs: only run if 'benchmark' label is present
    # On push to main: always run (baseline update)
    if: |
      github.event_name == 'push' ||
      contains(github.event.pull_request.labels.*.name, 'benchmark')

    name: Performance Regression Check
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/rfdb-server/target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('packages/rfdb-server/Cargo.lock', 'packages/rfdb-server/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-

      - name: Install critcmp
        run: cargo install critcmp

      - name: Run benchmarks (current branch)
        working-directory: packages/rfdb-server
        run: cargo bench --bench graph_operations -- --save-baseline pr

      - name: Run v1 vs v2 comparison
        working-directory: packages/rfdb-server
        run: cargo bench --bench v1_v2_comparison

      - name: Generate v1 vs v2 report
        id: v1v2
        run: |
          bash scripts/bench-v1-v2-report.sh > /tmp/v1v2-report.md

      # --- PR comparison flow ---

      - name: Checkout main branch for baseline
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: main
          clean: false

      - name: Run benchmarks (main baseline)
        if: github.event_name == 'pull_request'
        working-directory: packages/rfdb-server
        run: cargo bench --bench graph_operations -- --save-baseline main

      - name: Generate comparison
        if: github.event_name == 'pull_request'
        working-directory: packages/rfdb-server
        run: critcmp main pr > /tmp/bench-comparison.txt

      - name: Check for regressions
        if: github.event_name == 'pull_request'
        id: regression
        working-directory: packages/rfdb-server
        run: |
          if bash ../../scripts/check-bench-regression.sh /tmp/bench-comparison.txt 1.20; then
            echo "passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "passed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate benchmark report
        if: github.event_name == 'pull_request'
        run: |
          {
            bash scripts/bench-report.sh /tmp/bench-comparison.txt 1.20 || true
            echo ""
            cat /tmp/v1v2-report.md
          } > /tmp/bench-report.md

      - name: Post benchmark results to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('/tmp/bench-report.md', 'utf8');
            const marker = '<!-- rfdb-bench-report -->';
            const body = `${marker}\n${report}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Write to step summary
        if: github.event_name == 'pull_request'
        run: cat /tmp/bench-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Fail on regression
        if: github.event_name == 'pull_request' && steps.regression.outputs.passed == 'false'
        run: |
          echo "Performance regression detected. See PR comment for details."
          exit 1

      # --- Main branch: compute score + update badge ---

      - name: Compute benchmark score
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: score
        working-directory: packages/rfdb-server
        run: |
          score=$(bash ../../scripts/bench-score.sh target/criterion)
          echo "value=$score" >> "$GITHUB_OUTPUT"
          echo "Benchmark score: $score"

      - name: Write score to step summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "## RFDB Benchmark Score" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**${{ steps.score.outputs.value }}**" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          cat /tmp/v1v2-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Update benchmark badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && vars.COVERAGE_GIST_ID != ''
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: rfdb-benchmark.json
          label: benchmark
          message: ${{ steps.score.outputs.value }}
          color: brightgreen
