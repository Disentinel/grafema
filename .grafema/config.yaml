# Grafema Configuration â€” self-analysis (dogfooding)

# Explicit services: monorepo packages with src/ entry points
services:
  - name: "core"
    path: "packages/core"
    entryPoint: "src/index.ts"
  - name: "cli"
    path: "packages/cli"
    entryPoint: "src/cli.ts"
  - name: "mcp"
    path: "packages/mcp"
    entryPoint: "src/server.ts"
  - name: "types"
    path: "packages/types"
    entryPoint: "src/index.ts"
  - name: "api"
    path: "packages/api"
    entryPoint: "src/index.ts"
  - name: "vscode"
    path: "packages/vscode"
    entryPoint: "src/extension.ts"

plugins:
  indexing:
    - JSModuleIndexer
  analysis:
    - JSASTAnalyzer
  enrichment:
    - MethodCallResolver
    - ArgumentParameterLinker
    - AliasTracker
    - ClosureCaptureEnricher
    - RejectionPropagationEnricher
    - ValueDomainAnalyzer
    - ImportExportLinker
    - ExportEntityLinker
  validation:
    - GraphConnectivityValidator
    - DataFlowValidator
    - BrokenImportValidator

exclude:
  - "**/*.test.ts"
  - "**/__tests__/**"
  - "**/node_modules/**"
  - "**/dist/**"
